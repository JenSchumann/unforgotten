<!DOCTYPE html>
<html ng-app="TitanicApp">
  <head>
    <meta charset="utf-8">
    <title>Unforgotten</title>

    <!-- Favicon  -->
    <link rel="icon" sizes="16x16 24x24 32x32 48x48 64x64" href="../assets/favicon.ico">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon.ico">

    <!-- Styles -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <link rel="stylesheet" href="./css/main.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js">
    </script>

    <script src="./js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="SunkController as lost">

      <div id="categoryChips">


            <span class="chip">
                Name
                <a href="#" class="btn btn-clear" aria-label="Close" role="button"></a>
            </span>

            <span class="chip">
                Passenger Class
                <a href="#" class="btn btn-clear"aria-label="Close" role="button"></a>
            </span>

            <span class="chip">
                Age
                <a href="#" class="btn btn-clear" aria-label="Close" role="button"></a>
            </span>

            <span class="chip">
                Gender
                <a href="#" class="btn btn-clear" aria-label="Close" role="button"></a>
            </span>

            <span class="chip">
                Survivor
                <a href="#" class="btn btn-clear" aria-label="Close" role="button"></a>
            </span>

      </div>


      <h1>Passenger Info</h1>

            <br><hr><br>




    <aside class="left">

        <div ng-repeat="(prop, ignored) in lost.victimsList[0]" ng-init="lost.filter[prop] = {}">
<h4>{{ prop }}</h4>
        <div class="victimNames" ng-repeat="value in lost.getValuesFor(prop)">
          <label>
          <input type="checkbox" ng-model="lost.filter[prop][value]"/>
          {{value}} <span>({{ filteredVictimsList.length }})</span>
        </label>

        </div>
        <hr>
        </div>



    </aside>

    <div id="currentSearch" class="container">

        <h3>Passenger Information:</h3>
        <div ng-repeat="victimsList in (lost.victimsList | filter:lost.filterByProperties) as filteredVictimsList">
          {{ victimsList.Name[0].first + " " + victimsList.Name[0].last }}
          <!-- <i>({{ victimsList.title }})</i> -->

        </div>
        <hr>
        <b>Number of Results: {{ filteredVictimsList.length }}</b>
    </div>


  </body>
</html>
